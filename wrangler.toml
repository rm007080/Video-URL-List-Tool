name = "youtube-list-tool-proxy"
main = "workers/youtube-proxy.js"
compatibility_date = "2024-01-01"

# Workers サイト設定
# note: このWorkerはCORS Proxyとして機能します

# Durable Objects設定（レート制限の永続化）
[[durable_objects.bindings]]
name = "RATE_LIMITER"
class_name = "RateLimiter"
script_name = "youtube-list-tool-proxy"

# マイグレーション設定
[[migrations]]
tag = "v1"
new_classes = ["RateLimiter"]

[env.production]
name = "youtube-list-tool-proxy"
routes = []

# Durable Objects設定（本番環境）
[[env.production.durable_objects.bindings]]
name = "RATE_LIMITER"
class_name = "RateLimiter"
script_name = "youtube-list-tool-proxy"

[env.development]
name = "youtube-list-tool-proxy-dev"

# Durable Objects設定（開発環境）
[[env.development.durable_objects.bindings]]
name = "RATE_LIMITER"
class_name = "RateLimiter"
script_name = "youtube-list-tool-proxy-dev"
